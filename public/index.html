<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            resize: vertical;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            background: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-section {
            margin-top: 30px;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .output-header h2 {
            color: #333;
            font-size: 1.5rem;
        }
        
        #summary {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-size: 16px;
            line-height: 1.6;
        }

        .highlight {
            background-color: #ffff99; /* Light yellow highlight added here for ease of visibility */
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .word-count {
            text-align: right;
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .upload-section {
            margin: 20px 0;
            text-align: center;
        }

        .upload-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        #pdfUpload {
            display: inline-block;
            padding: 10px 20px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        #pdfUpload:hover {
            border-color: #667eea;
        }

        .file-name-display {
            margin-top: 10px;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #ffeaea;
            border-radius: 5px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .input-section {
                margin-bottom: 20px;
            }

            textarea {
                height: 150px;
                font-size: 14px;
            }

            .options-section {
                flex-direction: column;
                gap: 10px;
            }

            .language-selector, .length-selector {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .button-container {
                margin: 15px 0;
            }

            button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .output-header h2 {
                font-size: 1.3rem;
            }

            #summary {
                min-height: 120px;
                font-size: 14px;
            }

            .upload-section {
                margin: 15px 0;
            }

            .upload-label {
                font-size: 14px;
            }

            #fileUpload {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 5px;
            }

            h1 {
                font-size: 1.5rem;
            }

            textarea {
                height: 120px;
                padding: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 15px;
            }

            #summary {
                padding: 10px;
                font-size: 13px;
            }

            .output-header h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        
        <div class="input-section">
            <textarea id="inputText" placeholder="Paste your text here to get a concise summary..."></textarea>
            <div class="word-count">Words: <span id="wordCount">0</span></div>
        </div>

        <div class="upload-section">
            <label for="fileUpload" class="upload-label">Or you can upload a file! (PDF, DOCX, TXT)</label>
            <input type="file" id="fileUpload" accept=".pdf,.docx,.txt" />
            <div id="fileName" class="file-name-display"></div>
            <div id="fileLoader" class="file-loader" style="display: none; margin-top: 10px;">
                <div class="spinner"></div>
                <p>Processing your file...</p>
            </div>
        </div>

        <div class="options-section" style="margin: 20px 0; display: flex; gap: 20px; flex-wrap: wrap;">
            <div class="language-selector">
                <label for="languageSelect">Language:</label>
                <select id="languageSelect">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="chinese">Chinese</option>
                    <option value="japanese">Japanese</option>
                    <option value="korean">Korean</option>
                    <option value="arabic">Arabic</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="russian">Russian</option>
                </select>
            </div>

            <div class="length-selector">
                <label for="lengthSelect">Summary Length:</label>
                <select id="lengthSelect">
                    <option value="short">Short</option>
                    <option value="medium" selected>Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
        </div>

        <div class="button-container">
            <button id="summarizeBtn">Generate Summary</button>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Generating your summary...</p>
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="output-section">
            <div class="output-header">
                <h2>Summary</h2>
            </div>
            <div id="summary" placeholder="Your summary will appear here..."></div>
        </div>

        <!-- History Panel -->
        <div class="history-section" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
            <div class="history-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>History</h2>
                <button id="clearHistoryBtn" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 14px;">Clear History</button>
            </div>
            <div id="historyList" style="max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const fileUpload = document.getElementById('fileUpload');
            const fileNameDisplay = document.getElementById('fileName');
            const summarizeBtn = document.getElementById('summarizeBtn');
            const summaryDiv = document.getElementById('summary');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('errorMessage');
            const wordCountSpan = document.getElementById('wordCount');
            const languageSelect = document.getElementById('languageSelect');
            const lengthSelect = document.getElementById('lengthSelect');

            let selectedFile = null;

            // Update word count
            inputText.addEventListener('input', function() {
                const text = inputText.value.trim();
                const words = text ? text.split(/\s+/).length : 0;
                wordCountSpan.textContent = words;
            });

            // Handle file selection (PDF, DOCX, TXT)
            fileUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const validTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'text/plain'];
                    const fileExtension = file.name.toLowerCase().split('.').pop();

                    if (!validTypes.includes(file.type) && !['pdf', 'docx', 'txt'].includes(fileExtension)) {
                        showError('Please select a PDF, DOCX, or TXT file.');
                        fileUpload.value = '';
                        selectedFile = null;
                        fileNameDisplay.textContent = '';
                        return;
                    }

                    selectedFile = file;
                    fileNameDisplay.textContent = `Selected: ${file.name}`;

                    // Clear text input when file is selected
                    inputText.value = '';
                    wordCountSpan.textContent = '0';
                } else {
                    selectedFile = null;
                    fileNameDisplay.textContent = '';
                }
            });

            // Summarize text or file
            summarizeBtn.addEventListener('click', async function() {
                let text = inputText.value.trim();

                // Show loader, hide error, disable button
                if (selectedFile) {
                    // Show file loader when processing a file
                    document.getElementById('fileLoader').style.display = 'block';
                } else {
                    // Show general loader when processing text
                    loader.style.display = 'block';
                }

                errorMessage.style.display = 'none';
                summarizeBtn.disabled = true;
                summaryDiv.textContent = '';

                try {
                    let response;

                    if (selectedFile) {
                        // Process file upload
                        if (!selectedFile) {
                            throw new Error('Please select a file.');
                        }

                        // Create FormData for file upload
                        const formData = new FormData();
                        formData.append('file', selectedFile);

                        response = await fetch('/api/summarize', {
                            method: 'POST',
                            body: formData
                        });
                    } else {
                        // Process text input
                        if (!text) {
                            throw new Error('Please enter some text or upload a file to summarize.');
                        }

                        if (text.length < 50) {
                            throw new Error('Please enter at least 50 characters for meaningful summarization.');
                        }

                        // Get selected language and summary length
                        const language = languageSelect.value;
                        const summaryLength = lengthSelect.value;

                        response = await fetch('/api/summarize', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                text: text,
                                language: language,
                                summaryLength: summaryLength
                            })
                        });
                    }

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to generate summary');
                    }

                    // Display the summary with basic highlighting
                    summaryDiv.innerHTML = highlightKeywords(data.summary);

                    // Add to history
                    addToHistory(text || selectedFile.name, data.summary, languageSelect.value, lengthSelect.value);
                } catch (error) {
                    console.error('Summarization error:', error);
                    showError(error.message || 'An error occurred while generating the summary.');
                } finally {
                    // Hide both loaders
                    loader.style.display = 'none';
                    document.getElementById('fileLoader').style.display = 'none';
                    summarizeBtn.disabled = false;
                }
            });

            // History functions
            function addToHistory(originalInput, summary, language, summaryLength) {
                // Get existing history from localStorage or initialize, I dont want to implement a login system because that would introduce unnessary complexity
                let history = JSON.parse(localStorage.getItem('summaryHistory')) || [];

                // Create new history entry
                const historyEntry = {
                    id: Date.now(),
                    originalInput: originalInput.substring(0, 100) + (originalInput.length > 100 ? '...' : ''), // Truncate for display
                    summary: summary,
                    language: language,
                    summaryLength: summaryLength,
                    timestamp: new Date().toLocaleString()
                };

                // Add new entry to the beginning of the array
                history.unshift(historyEntry);

                // Keep only the last 10 entries
                if (history.length > 10) {
                    history = history.slice(0, 10);
                }

                // Save back to localStorage
                localStorage.setItem('summaryHistory', JSON.stringify(history));

                // Refresh the history display
                displayHistory();
            }

            function displayHistory() {
                const historyList = document.getElementById('historyList');
                const history = JSON.parse(localStorage.getItem('summaryHistory')) || [];

                if (history.length === 0) {
                    historyList.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No history yet. Generate some summaries to see them here.</p>';
                    return;
                }

                historyList.innerHTML = '';

                history.forEach(entry => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.style.cssText = `
                        border: 1px solid #ddd;
                        border-radius: 8px;
                        padding: 12px;
                        margin-bottom: 10px;
                        background-color: #fafafa;
                    `;

                    historyItem.innerHTML = `
                        <div style="font-weight: bold; margin-bottom: 5px; display: flex; justify-content: space-between;">
                            <span>${entry.originalInput}</span>
                            <span style="font-size: 0.8em; color: #666;">${entry.timestamp}</span>
                        </div>
                        <div style="font-size: 0.9em; color: #555; margin-bottom: 8px;">
                            Language: ${entry.language}, Length: ${entry.summaryLength}
                        </div>
                        <div class="history-summary">${highlightKeywords(entry.summary)}</div>
                        <button onclick="loadFromHistory(${entry.id})"
                                style="margin-top: 8px; background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8em;">
                            Load Summary
                        </button>
                    `;

                    historyList.appendChild(historyItem);
                });
            }

            window.loadFromHistory = function(id) {
                const history = JSON.parse(localStorage.getItem('summaryHistory')) || [];
                const entry = history.find(item => item.id === id);

                if (entry) {
                    document.getElementById('summary').innerHTML = highlightKeywords(entry.summary);
                }
            }

            function clearHistory() {
                localStorage.removeItem('summaryHistory');
                displayHistory();
            }

            // Initialize history display when page loads
            displayHistory();

            // Add event listener to clear history button
            document.getElementById('clearHistoryBtn').addEventListener('click', clearHistory);

            // Basic keyword highlighting function
            function highlightKeywords(text) {
                // Simple highlighting of common keywords/phrases
                // This is a basic implementation - in a real app, you'd want more sophisticated NLP
                const keywords = ['important', 'key', 'significant', 'major', 'critical', 'primary', 'main', 'essential', 'crucial', 'vital'];

                let highlightedText = text;
                keywords.forEach(keyword => {
                    // Case-insensitive replacement with highlight class
                    const regex = new RegExp(`(${keyword})`, 'gi');
                    highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
                });

                return highlightedText;
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
